<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

    <script type="text/javascript" th:src="@{/js/navbarLanguageSelect.js}" defer></script>

</head>
<body>


<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">


    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='false')}"></div>


    <!-- PAGE MAIN CONTENT -->
    <div class="col-12 g-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-5 justify-content-start border" style="display: flex; flex-direction: column; justify-content: center">

            <!-- USERS TABLE -->
            <table class="table table-hover align-middle"
                   id="my_table_id"
                   data-url="data/url.json"
                   data-id-field="id"
                   data-editable-emptytext="Default empty text."
                   data-editable-url="/my/editable/update/path">
                <thead class="table-success">
                <tr>
                    <th scope="col" class="col-4" data-field="username" data-editable="true">Username</th>
                    <th scope="col" class="col-4">Email</th>
                    <th scope="col" class="col-2">Role</th>
                    <th scope="col" class="col-2"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <td>John</td>
                    <td>john@example.com</td>
                    <td>admin</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Edit</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Nana</td>
                    <td id="td_email">nana@example.com</td>
                    <td>user</td>
                    <td>
                        <div class="row">
                            <button id="btn_edit" class="col-5 btn btn-sm btn-success me-2" type="button">Edit</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>david@example.com</td>
                    <td>user</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Edit</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>


    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>


</div>


</body>
</html>
