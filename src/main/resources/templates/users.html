<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!--TODO-->
<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">

    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='false')}"></div>

    <div class="col-12 g-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-5 justify-content-start border" style="display: flex; flex-direction: column; justify-content: center">


            <!-- USERS TABLE -->
            <table class="table table-hover align-middle"
                   id="my_table_id"
                   data-url="data/url.json"
                   data-id-field="id"
                   data-editable-emptytext="Default empty text."
                   data-editable-url="/my/editable/update/path">
                <thead class="table-success">
                <tr>
                    <th scope="col" class="col-4" data-field="username" data-editable="true">Username</th>
                    <th scope="col" class="col-4">Email</th>
                    <th scope="col" class="col-2">Role</th>
                    <th scope="col" class="col-2"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
<!--                    <th scope="row">1</th>-->
                    <td>John</td>
                    <td>john@example.com</td>
                    <td>admin</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Edit</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
<!--                    <th scope="row">2</th>-->
                    <td>Nana</td>
                    <td id="td_email">nana@example.com</td>
                    <td>user</td>
                    <td>
                        <div class="row">
                            <button id="btn_edit" class="col-5 btn btn-sm btn-success me-2" type="button">Edit</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
<!--                    <th scope="row">3</th>-->
                    <td>David</td>
                    <td>david@example.com</td>
                    <td>user</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Edit</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
