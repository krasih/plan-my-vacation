<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

    <script type="text/javascript" th:src="@{/js/navbarLanguageSelect.js}" defer></script>

</head>
<body>


<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">


    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='true')}"></div>


    <!-- PAGE MAIN CONTENT -->
    <div class="col-12 gx-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">

        <div class="col-4" style="display: flex; flex-direction: column; justify-content: center">

            <!-- FORM -->
            <form th:method="POST"
                  th:action="@{/users/register}"
                  th:object="${registerData}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">


                <div style="display: flex; flex-direction: column; align-items: center; gap: 2rem">

                    <!-- USERNAME -->
                    <div class="col-sm-10 form-floating">
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
                        <label for="username">username</label>
                    </div>

                    <!-- EMAIL -->
                    <div class="col-sm-10 form-floating">
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
                        <label for="email">email</label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="col-sm-10 form-floating">
                        <input type="password" class="form-control" id="password" name="password">
                        <label for="password">password</label>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="col-sm-10 form-floating">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        <label for="confirmPassword">confirm password</label>
                    </div>

                    <!-- REGISTER -->
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="button-holder">
                                <input type="submit" class="btn btn-warning btn-lg" value="Register"/>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

        </div>

    </div>


    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>


</div>


</body>
</html>
