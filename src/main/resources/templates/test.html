<!doctype html>
<html lang="en">
<head>
    <title>Login - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" src="/webjars/htmx.org/2.0.1/dist/htmx.min.js" defer></script>

    <script type="text/javascript" src="/js/navbarLanguageSelect.js" defer></script>

</head>
<body>


<div class="container">
    <form th:object="${careerData}">
        <div class="mb-3">
            <label th:text="Category" for="category" class="col-form-label">
                JOB CATEGORY</label>
            <input th:field="*{category}" type="text" list="datalistOptions" class="form-control" id="category" name="category" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="Communications">
                <option value="Development">
                <option value="Finance">
                <option value="Management">
                <option value="Sales">
            </datalist>
        </div>
        <div class="mb-3">
            <label th:text="Title"  for="title" class="col-form-label">
                JOB TITLE</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label th:text="Description" for="description" class="col-form-label">
                JOB DESCRIPTION</label>
            <textarea th:field="*{description}" class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label th:text="Published" for="published" class="col-form-label">
                JOB PUBLISHED</label>
            <input th:field="*{published}" type="text" class="form-control" id="published" name="published">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>


</body>
</html>
