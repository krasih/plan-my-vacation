<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    <link href="/css/reset-css.css" rel="stylesheet">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>
</head>
<body style="height: 100vh;">


<!--TODO-->
<div class="d-flex align-items-start flex-column text-bg-light g-0 m-0 p-0 h-100" >
    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='true')}"></div>


    <main class="container-fluid g-0 overflow-hidden">
        <div class="mb-3">
            <div class="form-check">
                <label>Radio A
                    <input checked class="form-check-input"
                           hx-post="/public/input/radio"
                           hx-swap="beforeend"
                           hx-target="#event"
                           hx-trigger="click"
                           id="demo-radio-a"
                           name="demo-radio"
                           type="radio"
                           value="a">
                </label>
            </div>
            <div class="form-check">
                <label>Radio B
                    <input hx-post="/public/input/radio" hx-swap="beforeend" hx-target="#event" hx-trigger="click" id="demo-radio-b" class="form-check-input" type="radio" name="demo-radio" value="b">
                </label>
            </div>
            <div class="form-check">
                <label>Radio C
                    <input hx-post="/public/input/radio" hx-swap="beforeend" hx-target="#event" hx-trigger="click" id="demo-radio-c" class="form-check-input" type="radio" name="demo-radio" value="c">
                </label>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>
</div>

</body>
</html>
