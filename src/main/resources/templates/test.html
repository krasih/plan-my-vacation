<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables</title>

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

</head>
<body>

    <form id="editUserForm" th:object="${userData}">

        <!-- ID -->
        <input th:field="*{id}" class="form-control" id="id" name="id" placeholder="id" type="number">

        <!-- USERNAME -->
        <input th:field="*{username}" class="form-control" id="username" name="username" placeholder="username" type="text">

        <!-- EMAIL -->
        <input th:field="*{email}" class="form-control" id="email" name="email" placeholder="email" type="text">

        <!-- ROLE -->
        <input th:field="*{role}" class="form-control" id="role" name="role" placeholder="role" type="text">

    </form>

    <!-- BUTTON: SAVE -->
    <button th:hx-put="@{'/users/' + ${userData.id}}"
            hx-include="#editUserForm"
            hx-trigger="click"
            class="btn btn-primary btn-sm w-50"
            th:text="Save">
        SAVE
    </button>


</body>
</html>
