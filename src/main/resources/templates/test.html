<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plan - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/css/mystyle.css">-->


</head>

<body>



<nav th:fragment="navbar" class="col-12 px-4 py-3 bg-dark text-white" data-bs-theme="dark">
    <div class="d-flex ms-5">

        <!-- WEBSITE HOME -->
        <div class="me-5 p-2 d-flex align-items-center">
            <a class="navbar-brand border p-2" th:href="@{/home}">Plan My Vacation</a>
        </div>

        <!-- MENUS -->
        <div class="me-3 p-2 flex-fill align-self-center">
            <div class="d-flex justify-content-between">

                <div class="d-flex align-items-center">
                    <a th:href="@{/plan-create}" class="btn btn-dark me-1 py-0">Start planning</a>
                </div>

                <div class="row gx-0">
                    <div class="col-auto">
                        <a th:href="@{/users/register}" class="btn btn-dark me-1 py-0">Sign Up</a>
                    </div>
                    <div class="vr bg-light"></div>
                    <div class="col-auto">
                        <a th:href="@{/users/login}" class="btn btn-dark mx-1 py-0" type="button">Login</a>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/logout}"  class="btn btn-dark mx-1 py-0" type="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
