<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plan - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

    <script type="text/javascript" th:src="@{/js/navbarLanguageSelect.js}" defer></script>

    <style>
        .accordion {
            --bs-accordion-border-radius: none;
            --bs-accordion-inner-border-radius: none;
        }
    </style>
</head>

<body class="p-0">


<!-- MODAL: TOP-PLACES -->
<div th:replace="~{fragments/modals::top-places(allPlaces=${allPlacesData}, city = ${planDetailsData.location.city.name}, planId = ${planDetailsData.id})}"></div>


<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">


    <!-- NAVIGATION -->
    <nav th:replace="~{fragments/common::navbar(hideStartPlanning='false')}"></nav>


    <!-- PAGE MAIN CONTENT -->
    <div th:object="${planDetailsData}" class="col-12 gx-0 row flex-grow-1" style="max-height: 83vh">

        <!-- SIDEBAR -->
        <div class="col-6 overflow-auto" style="max-height: 100%">

            <!-- SIDEBAR HEAD -->
            <div class="position-relative bg-light" style="width: 100%; height: 35vh;">

                <!-- MAIN PICTURE -->
                <div class="position-relative" style="width: 100%; height: 30vh; overflow: hidden;">
                    <img th:src="*{location.city.imageUrl}" alt="city-image" class="img-fluid w-100">
                </div>

                <!-- PLAN HEADING -->
                <div class="position-absolute top-100 start-50 translate-middle shadow bg-white rounded" style="width: 60%; height: 5.5em; margin-top:-7%">

                    <!-- CITY -->
                    <div class="d-flex justify-content-center flex-nowrap pt-2 text-dark">
                        <h2>Trip to <span th:text="*{location.getCity().name}">City</span></h2>
                    </div>

                    <!-- DATES -->
                    <div class="d-flex justify-content-center flex-nowrap text-dark">
                        <small th:text="*{getDates()}">1/9/84 - 1/9/84</small>
                    </div>
                </div>
            </div>


            <!-- SIDEBAR CONTENT -->
            <div class="mx-5">

                <!-- SECTION: EXPLORE -->
                <div>
                    <p class="d-inline-flex gap-1">
                    <div class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                        <h6 class="display-6" style="font-size: 1.75rem;">Explore</h6>
                    </div>
                    </p>
                    <div class="collapse show" id="collapseExample">
                        <div class="card card-body">
                            <!--                    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.-->
                            <div class="container">
                                <div class="row d-flex justify-content-around">

                                    <!-- 1st LINK & PIC -->
                                    <div th:replace="~{fragments/sidebar::explore(name='Top places for ' + *{location.getCity().name}, image='top_places_barcelona.jpg')}"></div>

                                    <!-- 2nd LINK & PIC -->
                                    <div th:replace="~{fragments/sidebar::explore(name='All places to visit in ' + *{location.getCity().name}, image='places_to_visit_barcelona.jpg')}"></div>

                                    <!-- 3rd LINK & PIC -->
                                    <div th:replace="~{fragments/sidebar::explore(name='All places to eat in ' + *{location.getCity().name}, image='places_to_eat_barcelona.jpg')}"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECTION: MY PLACES -->
                <div class="mt-2">
                    <hr class="border border-secondary-subtle border-5">
                    <div class="mt-3">
                        <div class="row g-2">

                            <!-- MY PLACES TITLE -->
                            <div id="my-places" class="col-10"><h6 class="display-6" style="font-size: 1.75rem;">My Places</h6></div>

                            <!-- BUTTON: ADD PLACE [opens modal: top-places] -->
                            <div class="col-2 mx-0 px-0">
                                <div class="d-flex justify-content-center text-center">
                                    <button type="button"
                                            class="btn btn-outline-primary opacity-50 rounded-circle"
                                            data-bs-toggle="modal" data-bs-target="#modal-top-places">
                                        +
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div class="mt-4">

                            <!-- MY PLACES LIST -->
                            <ul th:replace="~{fragments/sidebar::places(myPlaces = *{myPlaces}, planId = ${planDetailsData.id}, itineraries = *{itineraries})}"></ul>

                        </div>
                    </div>
                </div>

                <!-- SECTION: ITINERARY -->
                <div class="mt-4">
                    <hr class="border border-secondary-subtle border-5">
                    <div class="mt-3">
                        <h6 id="itinerary" class="display-6" style="font-size: 1.75rem;">Itinerary</h6>
                        <div class="mt-4 bg-warning">


                            <!-- ITINERARY (days) LIST -->
                            <div class="accordion" id="accordionPanelsStayOpenExample">

                                <!-- TODO: Implement Thymeleaf to control the list items -->
                                <ul th:each="itinerary: *{itineraries}" class="list-group list-group-flush">

                                    <li class="list-group-item">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button th:text="|Day ${itinerary.getDayNo()}|"  class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="|#panel_${itinerary.getDayNo()}|" aria-expanded="false" th:aria-controls="|panel_${itinerary.getDayNo()}|">
                                                    Day 2
                                                </button>
                                            </h2>
                                            <div th:id="|panel_${itinerary.getDayNo()}|" class="accordion-collapse collapse">
                                                <div class="accordion-body">

                                                    <!-- TODO: Implement Thymeleaf to control the list items -->
                                                    <ul th:each="activity: ${itinerary.activities}" class="list-group list-group-flush border-bottom scrollbar">

                                                        <!-- FRAGMENT: ACTIVITY -->
                                                        <li th:replace="~{fragments/sidebar::activity(${activity})}"></li>
                                                    </ul>

                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                </ul>

                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- MAP -->
        <div class="col-6">
            <iframe th:src="*{location.gpxCoordinates}" width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>


    <!-- FOOTER -->
    <footer th:replace="~{fragments/common::footer}"></footer>


</div>


</body>
</html>
