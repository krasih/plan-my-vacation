<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Careers - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

    <script type="text/javascript" th:src="@{/js/navbarLanguageSelect.js}" defer></script>

</head>
<body>


<!-- MODAL -->
<div id="modals-here"
     class="modal modal-blur fade"
     style="display: none"
     aria-hidden="false"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" th:object="${careerData}"></div>
    </div>
</div>
<!-- MODAL END -->


<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">
    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='false')}"></div>


    <!-- PAGE MAIN CONTENT -->
    <div class="col-12 gx-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-8" style="display: flex; flex-direction: column; justify-content: center">

            <!-- CARD GROUP -->
            <div th:replace="~{fragments/careers.html::careers}"></div>

        </div>
    </div>



    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>
</div>


</body>
</html>
