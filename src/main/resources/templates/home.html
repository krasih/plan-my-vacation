<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home | Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

    <script type="text/javascript" th:src="@{/js/navbarLanguageSelect.js}" defer></script>

    <style>
        img {
            opacity: 0.4;
        }

        .card {
            transform: scale(1.00);
            transition: transform 0.4s;
        }

        .card:hover {
            -ms-transform: scale(1.5); /* IE 9 */
            -webkit-transform: scale(1.5); /* Safari 3-8 */
            transform: scale(1.15);
            z-index: 3;
        }

        .card:hover .card-img-top {
            opacity: 1.0;
        }
    </style>
</head>
<body>

<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">


    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='false')}"></div>


    <!-- PAGE MAIN CONTENT -->
    <main class="col-12 gx-0 p-0 row flex-grow-1 bg-secondary-subtle d-flex justify-content-center">

        <!-- SECTION: INFO -->
        <section class="container py-3 pb-0 text-center ">
            <div class="row pt-3 pb-0">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 th:text="#{page_home_title}" class="fw-light">TITLE</h1>
                    <p th:text="#{page_home_descr}" class="lead text-body-secondary mb-5">DESCRIPTION</p>

                    <!-- QUOTE -->
                    <figure>
                        <blockquote class="blockquote fs-6">
                            <p th:text="#{page_home_quote}" class="fw-light">QUOTE</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            <!-- Saint Augustine-->
                            <cite th:text="#{page_home_quote_author}" title="Source Title">QUOTE AUTHOR</cite>
                        </figcaption>
                    </figure>

                    <p>
                        <a th:text="#{page_home_my_profile}" href="#" class="btn btn-primary my-2">MY PROFILE</a>
                        <!--<a href="#" class="btn btn-secondary my-2">My statistics</a>-->
                    </p>
                </div>
            </div>
        </section>

        <!-- SECTION: MENUS [ROLE-SPECIFIC] -->
        <div class="album py-5 bg-body-tertiary d-flex justify-content-center align-items-center">
            <div class="container-fluid" style="width: 85%">
                <div class="card-group border-0 shadow-none">

                    <!-- SECTION: CREATE NEW PLAN [ROLE: ALL] -->
                    <a th:replace="~{fragments/menus::homepage-menu(
                        link = '/plans/create',
                        image = 'new-plan.jpg',
                        header = #{page_home_create_new_plan},
                        body = #{page_home_create_new_plan_descr}
                        )}"></a>

                    <!-- SECTION: ALL PLANS [ROLE: ALL] -->
                    <a th:replace="~{fragments/menus::homepage-menu(
                        link = '/plans',
                        image = 'all-plans.jpg',
                        header = #{page_home_plans},
                        body = #{page_home_plans_descr}
                        )}"></a>

                    <!-- SECTION: EDIT LOCATION [ROLE: ADMIN] -->
                    <a sec:authorize="hasRole('ADMIN')"
                       th:replace="~{fragments/menus::homepage-menu(
                        link = '/locations',
                        image = 'edit-location.jpg',
                        header = #{page_home_edit_location},
                        body = #{page_home_edit_location_descr}
                        )}"></a>

                    <!-- SECTION: ALL USERS [ROLE: ADMIN] -->
                    <a sec:authorize="hasRole('ADMIN')"
                       th:replace="~{fragments/menus::homepage-menu(
                        link = '/users',
                        image = 'all-users.jpg',
                        header = #{page_home_all_users},
                        body = #{page_home_all_users_descr}
                        )}"></a>

                    <!-- SECTION: STATISTICS [ROLE: ADMIN] -->
                    <a sec:authorize="hasRole('ADMIN')"
                       th:replace="~{fragments/menus::homepage-menu(
                        link = '/statistics',
                        image = 'stats.jpg',
                        header = #{page_home_statistics},
                        body = #{page_home_statistics_descr}
                        )}"></a>

                </div>
            </div>
        </div>

    </main>


    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>


</div>


</body>
</html>
