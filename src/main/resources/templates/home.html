<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html {
            height: 100%;
            box-sizing: border-box;
        }
        body {
            position: relative;
            margin: 0;
            min-height: 100%;
            padding-bottom: 6.74rem;
            box-sizing: inherit;
        }
        footer {
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
        }
        .sidebar::-webkit-scrollbar { width: 0 !important }
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



    <!-- NAVIGATION -->
    <div th:replace="~{fragments/navbar::navbar}"></div>


    <main>
        <div class="container-fluid">
            <div class="row" style="height: 83vh;">

            <!--SIDEBAR -->
                <div class="sidebar col-sm-12 col-md-6 overflow-auto" style="background-color: darkred; height: 83vh; padding-left: 0; padding-right: 0;">
<!--                    <div class="list-group list-group-flush border-bottom scrollbar">-->

                        <!--SIDEBAR HEAD-->
                        <div class="position-relative" style="background-color: #fff; width: 100%; height: 35vh;">
                            <!--PICTURE-->
                            <div class="position-relative" style="background-color: lightcoral; width: 100%; height: 30vh; overflow: hidden;">
                                <img src="https://media.timeout.com/images/105992807/750/422/image.jpg" class="img-fluid" alt="Barcelona" style="width: 100%; margin-top:-15%">
                            </div>

                            <!--PLAN NAME-->
                            <div class="position-absolute top-100 start-50 translate-middle  shadow bg-white rounded" style="background-color: darkred; width: 60%; height: 10vh; margin-top:-7%">
                                <div class="d-flex justify-content-center flex-nowrap pt-2"><h2>Trip to Barcelona</h2></div>
                                <div class="d-flex justify-content-center flex-nowrap pb-2">17/7 - 23/7</div>
                            </div>
                        </div>

                        <!-- SIDEBAR CONTENT -->
                        <div class="accordion" id="accordionSidebar">
                            <!-- EXPLORE -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        Explore
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                    <div class="accordion-body">

                                        <!-- EXPLORE CONTENT -->
                                        <div class="container">
                                            <div class="row d-flex justify-content-around">

                                                <!-- 1st LINK & PIC -->
                                                <div th:replace="~{fragments/sidebar::explore(name='Top places for Barcelona', image='top_places_barcelona.jpg')}"></div>

                                                <!-- 2nd LINK & PIC -->
                                                <div th:replace="~{fragments/sidebar::explore(name='All places to visit in Barcelona', image='places_to_visit_barcelona.jpg')}"></div>

                                                <!-- 3rd LINK & PIC -->
                                                <div th:replace="~{fragments/sidebar::explore(name='All places to eat in Barcelona', image='places_to_eat_barcelona.jpg')}"></div>

                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>


                            <!-- MY PLACES -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                        My Places
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                                    <div class="accordion-body">

                                        <!-- MY PLACES CONTENT -->
                                        TODO: add My Places Content
                                    </div>
                                </div>
                            </div>


                            <!-- ITINERARY -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                        Itinerary
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                    <div class="accordion-body">

                                        <!-- ITINERARY CONTENT -->
                                        <!-- ITINERARY LIST -->
                                        <div class="list-group list-group-flush border-bottom scrollbar">
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>
                                            <a th:replace="~{fragments/sidebar::place}"></a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>

                <!-- MAP -->
                <div class="col-sm-0 col-md-6" style="background-color:slategrey; max-height: 100%; padding-left: 0px;  padding-right: 0px; ">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95780.47787015322!2d2.057788801385641!3d41.39276734229955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona%2C%20Spain!5e0!3m2!1sen!2sbg!4v1719850383198!5m2!1sen!2sbg" width=100% height=99% style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <div th:replace="~{fragments/footer::footer}"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
