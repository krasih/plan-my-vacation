<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plan My Vacation</title>
    <meta charset="utf-8">
</head>

<body>


<!-- FRAGMENT: EXPLORE -->
<div th:fragment="explore(name,image)" class="col-md-3">
    <div class="thumbnail">
        <a href="#" target="_blank">
            <div style="height: 20vh; overflow: hidden;">
<!--                <img th:src="@{'images/' + ${image}}" class="img-fluid" alt="top-places">-->
                <img th:src="@{/images/{img}(img=${image})}" class="img-fluid" alt="top-places">
            </div>
            <div class="caption d-flex justify-content-center text-center">
                <p th:text="${name}">-Top places for Barcelona-</p>
            </div>
        </a>
    </div>
</div>



<!-- FRAGMENT: PLACE -->
<li th:fragment="place(place)" class="list-group-item list-group-item-action py-3 lh-tight">

    <div class="d-flex w-100 align-items-center justify-content-between">
        <div class="d-flex flex-column col-10">
            <div class="row gy-2">

                <!-- PLACE ORDER -->
<!--                <span id="order" class="col-auto position-absolute top-3 start-0 translate-middle badge rounded-pill bg-info" style="&#45;&#45;bs-bg-opacity: .25;">-->
<!--                    <strong th:text="${activity.order}" class="text-primary align-self-center">1</strong>-->
<!--                </span>-->

                <!-- ITEM HEADER -->
                <div class="row gx-5">
                    <!-- PLACE TITLE -->
                    <strong th:text="${place.name}" class="col-auto mb-1">
                        Place Name
                    </strong>

                    <!-- PLACE RATING -->
                    <span th:text="${place.rating}" class="col-auto badge rounded-pill text-bg-warning align-self-center">
                        Place Rating
                    </span>
                </div>

                <!-- PLACE DESCRIPTION -->
                <p th:text="${place.description}" class="mb-1 small">
                    Place Description
                </p>

                <!-- BUTTONS -->
                <div class="d-grid gap-2 d-md-block">
                    <!-- BUTTON: DELETE -->
                    <button class="btn btn-primary btn-sm" type="button">Delete</button>

                    <!-- BUTTON: MOVE TO -->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Move to
                        </button>
                        <!-- TODO: Implement Thymeleaf to control the list items -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">My Places</a></li>
                            <li><a class="dropdown-item" href="#">Day 1</a></li>
                            <li><a class="dropdown-item" href="#">Day 2</a></li>
                            <li><a class="dropdown-item" href="#">Day 3</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- PLACE IMAGE -->
        <div style="height: 100px; overflow: hidden;">
            <img th:src="@{/images/places_to_visit_barcelona.jpg}" class="h-100 img-thumbnail" alt="place-image">
        </div>
    </div>

</li>



<!-- FRAGMENT: ACTIVITY -->
<li th:fragment="activity(activity)" class="list-group-item list-group-item-action py-3 lh-tight">

    <div class="d-flex w-100 align-items-center justify-content-between">
        <div class="d-flex flex-column col-10">
            <div class="row gy-2">

                <!-- PLACE ORDER -->
                <span id="order" class="col-auto position-absolute top-3 start-0 translate-middle badge rounded-pill bg-info" style="--bs-bg-opacity: .25;">
                    <strong th:text="${activity.order}" class="text-primary align-self-center">1</strong>
                </span>

                <!-- ITEM HEADER -->
                <div class="row gx-5">
                    <!-- PLACE TITLE -->
                    <strong th:text="${activity.place.name}" class="col-auto mb-1">
                        Place Name
                    </strong>

                    <!-- PLACE RATING -->
                    <span th:text="${activity.place.rating}" class="col-auto badge rounded-pill text-bg-warning align-self-center">
                        Place Rating
                    </span>
                </div>

                <!-- PLACE DESCRIPTION -->
                <p th:text="${activity.place.description}" class="mb-1 small">
                    Place Description
                </p>

                <!-- BUTTONS -->
                <div class="d-grid gap-2 d-md-block">
                    <!-- BUTTON: DELETE -->
                    <button class="btn btn-primary btn-sm" type="button">Delete</button>

                    <!-- BUTTON: MOVE TO -->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Move to
                        </button>
                        <!-- TODO: Implement Thymeleaf to control the list items -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">My Places</a></li>
                            <li><a class="dropdown-item" href="#">Day 1</a></li>
                            <li><a class="dropdown-item" href="#">Day 2</a></li>
                            <li><a class="dropdown-item" href="#">Day 3</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- PLACE IMAGE -->
        <div style="height: 100px; overflow: hidden;">
            <img th:src="@{/images/places_to_visit_barcelona.jpg}" class="h-100 img-thumbnail" alt="place-image">
        </div>
    </div>

</li>


</body>
</html>
