<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tables</title>

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <!-- Bootstrap Icons -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <!-- Bootstrap JS -->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <!-- HTMX -->
  <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

</head>
<body>



  <!-- FRAGMENT: PLANS TABLE -->
  <tbody th:fragment="plans" id="plans-table"
         hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
    <tr th:each="plan: ${plansData}">
      <td th:text="${plan.id}">ID</td>
      <td th:text="${plan.getLocation()}" class="text-start">City, Country</td>
      <td th:text="${plan.getDates()}">1/9/84 - 1/9/84</td>
      <td th:text="${plan.getUsername()}">Username</td>
      <td th:text="${plan.isActive()}">Is active?</td>
      <td th:object="${plan}">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

          <!-- BUTTON: OPEN PLAN -->
          <a th:href="@{'/plans/' + *{id}}"
                  class="btn btn-outline-primary btn-sm w-50"
                  th:text="Open">
            OPEN
          </a>

          <!-- BUTTON: DELETE PLAN -->
          <button th:hx-delete="@{'/plans/' + *{id}}"
                  class="btn btn-outline-danger btn-sm w-50"
                  th:text="Delete">
            DELETE
          </button>

        </div>
      </td>
    </tr>
  </tbody>
  <!-- FRAGMENT: PLANS TABLE END -->



  <!-- FRAGMENT: TABLE PAGINATION -->
  <div th:fragment="pagination" class="mt-auto mx-auto"
       id="pagination"
       hx-swap-oob="outerHTML:#pagination">
    <div class="col-12 mb-3 input-group-sm">
      <div class="row input-group-sm" >

        <!-- BUTTON: PAGE LEFT -->
        <button
                hx-get="/plans?page=0&status=all"
                hx-swap="outerHTML"
                hx-target="#plans-table"
                hx-trigger="click"
                id="page-previous"
                name="plans-page"
                type="button"
                class="col-auto btn btn-outline-primary plans-page"
                value="0"
                data-qp-class="plans-page"
                th:disabled="${currentPage} <= 0"><i class="bi bi-caret-left-fill"></i></button>

        <!-- PAGE INFO -->
        <span class="col-auto input-group-text"
              th:text="(${currentPage} + 1) + ' of ' + ${totalPages}"
              th:value="${currentPage}">PAGE OF TOTAL PAGES</span>

        <!-- BUTTON: PAGE RIGHT -->
        <button
                hx-get="/plans?page=1&status=all"
                th:hx-get="@{'/plans?page=' + (${currentPage} + 1) + '&status=' + ${planStatus}}"

                hx-swap="outerHTML"
                hx-target="#plans-table"
                hx-trigger="click"
                id="page-next"
                name="plans-page"
                type="button"
                class="col-auto btn btn-outline-primary plans-page"
                value="1"
                data-qp-class="plans-page"
                th:disabled="${currentPage} >= ${totalPages} - 1"><i class="bi bi-caret-right-fill"></i></button>

      </div>
    </div>
  </div>
  <!-- FRAGMENT: TABLE PAGINATION END -->



  <!-- FRAGMENT: USERS TABLE -->
  <tbody th:fragment="users" id="users-table">
    <tr th:each="user: ${usersData}">
      <td th:text="${user.id}">ID</td>
      <td th:text="${user.username}" class="text-start ps-5">USERNAME</td>
      <td th:text="${user.email}" class="text-start ps-5">EMAIL</td>
      <td th:text="${user.role}" class="text-start ps-5">ROLE</td>
      <td th:object="${user}">
        <div class="btn-group w-75" role="group" aria-label="Basic mixed styles example">

          <!-- BUTTON: OPEN PLAN -->
          <button th:hx-get="@{'/users/' + *{id}}"
                  hx-target="closest tr"
                  hx-swap="outerHTML"
                  class="btn btn-warning btn-sm w-50"
                  th:text="Edit">
            EDIT
          </button>

          <!-- BUTTON: DELETE PLAN -->
          <button th:hx-delete="@{'/users/' + *{id}}"
                  hx-confirm="Are you sure?"
                  hx-target="closest tr"
                  hx-swap="outerHTML swap:1s"
                  class="btn btn-danger btn-sm w-50"
                  th:text="Delete">
            DELETE
          </button>

        </div>
      </td>
    </tr>
  </tbody>
  <!-- FRAGMENT: USERS TABLE END -->


  <!-- FRAGMENT: USER ROW EDIT -->
  <tr th:fragment="userFragment" id="user-edit">
    <form id="editUserForm" >

      <!-- USERNAME -->
      <td th:field="${userData.id}" id="id" name="id">ID</td>

<!--      <td>-->
<!--        <input th:field="${userData.id}" class="form-control" id="id" name="id" placeholder="id" type="number">-->
<!--      </td>-->

      <!-- USERNAME -->
      <td class="text-start ps-5">
        <input th:field="${userData.username}" class="form-control" id="username" name="username" placeholder="username" type="text">
      </td>

      <!-- EMAIL -->
      <td class="text-start ps-5">
        <input th:field="${userData.email}" class="form-control" id="email" name="email" placeholder="email" type="text">
      </td>

      <!-- ROLE -->
      <td class="text-start ps-5">
        <input th:field="${userData.role}" class="form-control" id="role" name="role" placeholder="role" type="text" list="rolesList">
        <datalist id="rolesList" >
          <option th:each="userRole: ${allUserRolesData}" th:text="${userRole}">ROLE</option>
        </datalist>
      </td>

    </form>

    <!-- BUTTONS: CANCEL / SAVE -->
    <td>
      <div class="btn-group w-75" role="group" aria-label="Basic mixed styles example">

        <!-- BUTTON: CANCEL -->
        <button th:hx-get="@{'/users'}"
                hx-target="#users-table"
                hx-swap="outerHTML"
                class="btn btn-secondary btn-sm w-50"
                th:text="Cancel">
          CANCEL
        </button>

        <!-- BUTTON: SAVE -->
        <button th:hx-put="@{'/users/' + ${userData.id}}"
                hx-include="#username, #email, #role"
                hx-target="#users-table"
                hx-swap="outerHTML"
                hx-trigger="click"
                class="btn btn-primary btn-sm w-50"
                th:text="Save">
          SAVE
        </button>
      </div>
    </td>
  </tr>
  <!-- FRAGMENT: USER ROW EDIT -->



</body>
</html>
