<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modals</title>

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <!-- Bootstrap Icons -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <!-- Bootstrap JS -->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <!-- HTMX -->
  <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

</head>
<body>



<!-- FRAGMENT: EMPTY CARD -->
<div th:fragment="empty_card"></div>



<!-- FRAGMENT: TOP-PLACES -->
<div th:fragment="top-places(allPlaces, city, planId)" >
  <div class="modal fade" id="modal-top-places" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-top-placesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title">Top places for <span th:text="${city}">CITY</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  onclick="javascript:window.location.reload()"></button>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <div class="container-fluid">

            <div class="row row-cols-1 g-4">
              <div class="col mx-auto py-2">

                <!-- MESSAGE: NO PLACES FOUND -->
                <p th:if="${#lists.isEmpty(allPlaces)}" class="lead">No places found.</p>

                <!-- PLACE CARDS LIST -->
                <ul th:each="place: ${allPlaces}"  class="list-group list-group-flush ">
                  <li id="card_item" class="list-group-item">

                    <!-- PLACE CARD -->
                    <div class="card">

                      <div class="row g-0">
                        <small th:text="${place.getCategoriesAsString()}" class="card-header">Place Categories</small>
                        <div class="col-9">

                          <div class="card-body">
                            <h5 th:text="${place.name}" class="card-title">Place Name</h5>
                            <h7 th:text="'ID: ' + ${place.id}" class="card-subtitle text-danger">Place ID</h7>
                            <p th:text="${place.description}"  class="card-text">Place Description</p>

                            <!-- BUTTON: ADD TO MY PLACES -->
                            <button th:hx-post="'/plans/' + ${planId} + '/places/' + ${place.id}"
                                    hx-target="#card_item"
                                    hx-swap="outerHTML"
                                    hx-trigger="click"
                                    class="btn btn-primary btn-sm">
                              Add to My Places
                            </button>

                          </div>
                        </div>
                        <div class="col-3 align-self-center">
                          <img src="/images/top_places_barcelona.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                      </div>

                    </div>

                  </li>
                </ul>

              </div>
            </div>

          </div>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="javascript:window.location.reload()">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- FRAGMENT: TOP-PLACES END -->





<!-- FRAGMENT: EDIT CAREER -->
<div th:fragment="editCareerFragment" class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content" th:object="${careerData}">

    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        ID: <span th:text="*{id}"></span></h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
      <form id="editJobForm" th:object="${careerData}">
        <div class="mb-3">
          <label th:text="Category" for="category" class="col-form-label">
            JOB CATEGORY</label>
          <input th:field="*{category}" type="text" list="datalistOptions" class="form-control" id="category" name="category" placeholder="Type to search...">
          <datalist id="datalistOptions">
            <option value="Communications">
            <option value="Development">
            <option value="Finance">
            <option value="Management">
            <option value="Sales">
          </datalist>
        </div>
        <div class="mb-3">
          <label th:text="Title"  for="title" class="col-form-label">
            JOB TITLE</label>
          <input th:field="*{title}" type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
          <label th:text="Description" for="description" class="col-form-label">
            JOB DESCRIPTION</label>
          <textarea th:field="*{description}" class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label th:text="Published" for="published" class="col-form-label">
            JOB PUBLISHED</label>
          <input th:field="*{published}" type="text" class="form-control" id="published" name="published">
        </div>
      </form>
    </div>

    <div class="modal-footer">

      <!-- BUTTON: CANCEL -->
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

      <!-- BUTTON: SAVE CHANGES -->
      <button th:hx-put="@{'/api/careers/' + ${careerData.id}}"
              hx-include="#editJobForm"
              hx-target="#careers-list"
              hx-swap="outerHTML"
              hx-trigger="click"
              data-bs-dismiss="modal"
              class="btn btn-primary">
        Save changes
      </button>

    </div>
  </div>

</div>
<!-- FRAGMENT: EDIT CAREER END -->





</body>
</html>
