<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!-- FRAGMENT: TOP-PLACES -->
<div th:fragment="top-places(allPlaces, city)" >
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title">Top places for <span th:text="${city}">CITY</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <div class="container-fluid">



            <div class="row row-cols-1 g-4">
              <div class="col mx-auto py-2">

                <p th:if="${#lists.isEmpty(allPlaces)}" class="lead">No places found.</p>

                <!-- PLACE CARDS LIST -->
                <ul th:each="place: ${allPlaces}"  class="list-group list-group-flush ">
                  <li class="list-group-item">

                    <!-- PLACE CARD -->
                    <div class="card">

                      <div class="row g-0">
                        <small th:text="${place.getCategoriesAsString()}" class="card-header">Place Categories</small>
                        <div class="col-9">

                          <div class="card-body">
                            <h5 th:text="${place.name}" class="card-title">Place Name</h5>
                            <p th:text="${place.description}"  class="card-text">Place Description</p>

<!--                            TODO: Finish implementation to add the place selected into My Places for the current plan-->
                            <a href="#" class="btn btn-primary btn-sm">Add to My Places</a>

                          </div>
                        </div>
                        <div class="col-3 align-self-center">
                          <img src="/images/top_places_barcelona.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                      </div>

                    </div>

                  </li>
                </ul>


              </div>
            </div>



          </div>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--          <button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
