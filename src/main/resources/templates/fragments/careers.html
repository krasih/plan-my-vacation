<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modals</title>

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <!-- Bootstrap Icons -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <!-- Bootstrap JS -->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <!-- HTMX -->
  <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

</head>
<body>



  <!-- FRAGMENT: CAREERS -->
  <ul th:fragment="careers"
      id="careers-list"
      class="row row-cols-1 row-cols-md-3 gy-5 list-unstyled">

    <!--JOB CARDS-->
    <li th:each="career: ${careersData}" th:id="'job_' + ${career.id}">
      <div class="col">
        <div class="card " style="width: 24rem;">

          <div th:text="${career.category}" class="lead card-header text-body-secondary">
            JOB CATEGORY</div>

          <div class="card-body">
            <h5 th:text="${career.title}" class="card-title text-center">
              JOB TITLE</h5>

            <p th:text="${career.description}" class="card-text">
               JOB DESCRIPTION</p>

            <div class="d-flex justify-content-center">
              <div class="btn-group row w-100" role="group">

                <!-- BUTTON: APPLY -->
                <button class="col-3 btn btn-primary btn-sm"
                        hx-target="closest tr"
                        hx-swap="outerHTML swap:1s"
                        hx-trigger="click"
                        th:attr="hx-get=@{#}"
                        th:text="Apply">
                  APPLY
                </button>

                <!-- BUTTON: EDIT -->
                <button sec:authorize="hasRole('ADMIN')"
                        th:hx-get="@{'/api/careers/' + ${career.id}}"
                        hx-target="#modals-here"
                        hx-trigger="click"
                        data-bs-toggle="modal"
                        data-bs-target="#modals-here"
                        class="col-3 btn btn-warning btn-sm mx-2"
                        th:text="Edit">
                  EDIT
                </button>

                <!-- BUTTON: DELETE -->
                <button sec:authorize="hasRole('ADMIN')"
                        th:hx-delete="@{'/api/careers/' + ${career.id}}"
                        hx-confirm="Are you sure?"
                        hx-target="#careers-list"
                        hx-swap="outerHTML"
                        hx-trigger="click"
                        class="col-3 btn btn-danger btn-sm"
                        th:text="Delete">
                  DELETE
                </button>
              </div>
            </div>


          </div>
          <div class="card-footer">
            <small th:text="'Published: ' + ${career.published}" class="text-body-secondary">
              PUBLISHED</small>
          </div>
        </div>
      </div>
    </li>


    <!-- NEW JOB CARD -->
    <li id="job_new" sec:authorize="hasRole('ADMIN')">
      <div class="col">
        <div class="card " style="width: 24rem;">

          <form id="createNewJobForm" th:object="${newCareerData}">

            <div class="lead card-header text-body-secondary">
              <input th:field="*{category}" type="text" list="datalistOptions" class="form-control" id="category" name="category" placeholder="Category">
              <datalist id="datalistOptions">
                <option value="Communications">
                <option value="Development">
                <option value="Finance">
                <option value="Management">
                <option value="Sales">
              </datalist>
            </div>

            <div class="card-body">
              <input th:field="*{title}" type="text" class="form-control card-title text-center h5" id="title" name="title" placeholder="Title">
              <textarea th:field="*{description}" class="form-control card-text" id="description" name="description" rows="3" placeholder="Description"></textarea>

              <div class="mt-2 d-flex justify-content-center">
                <div class="btn-group row w-100" role="group">

                  <!-- TODO BUTTON: CANCEL -->
                  <button th:hx-get="@{'/api/careers'}"
                          hx-target="#careers-list"
                          hx-swap="outerHTML"
                          hx-trigger="click"
                          class="col-3 btn btn-secondary btn-sm"
                          th:text="Cancel">
                    CANCEL
                  </button>

                  <!-- BUTTON: ADD JOB -->
                  <button
                          th:hx-post="@{'/api/careers'}"
                          hx-include="#createNewJobForm"
                          hx-target="#careers-list"
                          hx-swap="outerHTML"
                          hx-trigger="click"
                          class="col-3 btn btn-primary btn-sm ms-2"
                          th:text="Add">
                    ADD JOB
                  </button>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <input th:field="*{published}" type="text" class="form-control" id="published" name="published" placeholder="Published">
            </div>

          </form>

        </div>
      </div>
    </li>
    <!-- NEW JOB CARD END -->

  </ul>
  <!-- FRAGMENT: CAREERS END -->




</body>
</html>
