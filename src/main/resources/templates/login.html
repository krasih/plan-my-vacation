<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!--TODO-->
<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">
    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='true')}"></div>


    <div class="col-12 gx-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-4" style="display: flex; flex-direction: column; justify-content: center">

            <!-- FORM -->
            <form th:method="post"
                  th:action="@{/users/login}"
                  class="main-form mx-auto p-4 col-md-7 d-flex flex-column justify-content-center border">

                <div class="py-3" style="display: flex; flex-direction: column; align-items: center; gap: 2rem">

                    <!-- USERNAME -->
                    <div class="col-sm-10 form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="col-sm-10 form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <!-- LOGIN -->
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="button-holder">
                                <input type="submit" class="btn btn-warning btn-lg" value="Login"/>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>



    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
