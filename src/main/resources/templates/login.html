<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <!-- Bootstrap JS -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <!-- HTMX -->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}" defer></script>

    <script type="text/javascript" th:src="@{/js/navbarLanguageSelect.js}" defer></script>

</head>
<body>


<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">


    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='true')}"></div>


    <!-- PAGE MAIN CONTENT -->
    <div class="col-12 gx-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-4" style="display: flex; flex-direction: column; justify-content: center">

            <!-- FORM -->
            <form th:method="post"
                  th:action="@{/users/login}"
                  class="main-form mx-auto p-4 col-md-7 d-flex flex-column justify-content-center border">

                <div class="py-3" style="display: flex; flex-direction: column; align-items: center; gap: 2rem">

                    <!-- USERNAME -->
                    <div class="col-sm-10 form-floating">
                        <input id="username" name="username" type="text" class="form-control"  placeholder="Username"/>
                        <label for="username">Username</label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="col-sm-10 form-floating">
                        <input id="password" name="password" type="text" class="form-control"  placeholder="Password"/>
                        <label for="password">Password</label>
                    </div>

                    <!-- LOGIN -->
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="button-holder">
                                <input type="submit" class="btn btn-warning btn-lg" value="Login"/>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>


    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>


</div>


</body>
</html>
