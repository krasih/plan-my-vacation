<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Plans - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!--TODO-->
<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">

    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar(hideStartPlanning='false')}"></div>


    <div class="col-12 g-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-5 justify-content-start border" style="display: flex; flex-direction: column; justify-content: center">

            <!-- FILTER: ACTIVE / INACTIVE / ALL -->
            <div class="d-flex justify-content-center my-2">
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="radio btn-check" name="active" id="active" autocomplete="off" checked>
                    <label class="btn btn-light" for="active">Active</label>

                    <input type="radio" class="btn-check" name="inactive" id="inactive" autocomplete="off">
                    <label class="btn btn-light" for="inactive">Inactive</label>

                    <input type="radio" class="btn-check" name="all" id="all" autocomplete="off">
                    <label class="btn btn-light" for="all">All</label>
                </div>
            </div>

            <!-- MY PLANS TABLE -->
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Dates</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <th scope="row">1</th>
                    <td>Barcelona, Spain</td>
                    <td>July 15, 2024 - July 23, 2024</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Open</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>London, England</td>
                    <td>July 15, 2024 - July 23, 2024</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Open</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Paris, France</td>
                    <td>July 15, 2024 - July 23, 2024</td>
                    <td>
                        <div class="row">
                            <button class="col-5 btn btn-sm btn-success me-2" type="button">Open</button>
                            <button class="col-5 btn btn-sm btn-danger me-2" type="button">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
