<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Plan - Plan My Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!--TODO-->
<div class="d-flex align-items-start flex-column text-bg-light" style="height: 100vh;">

    <!-- NAVIGATION -->
    <div th:replace="~{fragments/common::navbar}"></div>

    <div class="col-12 gx-0 p-0 row flex-grow-1 bg-secondary d-flex justify-content-center">
        <div class="col-5" style="display: flex; flex-direction: column; justify-content: center">



            <div class="container">
                <h2 class="text-center text-white">Plan a new trip</h2>
                <form
                        th:action="@{/plans/create}"
                        th:method="POST"
                        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center align-items-center">

                    <!-- INPUT: LOCATION -->
                    <div class="form-group col-md-6 mb-3">
                        <label class="text-center text-white font-weight-bold" for="location">Where</label>
                        <select id="location" class="form-control">
                            <option value="">- Select a location -</option>
                            <optgroup label="Country">
                                <option>City</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- INPUT: START DATE -->
                    <div class="form-group col-md-6 mb-3">
                        <label for="start_date" class="text-center text-white font-weight-bold">From</label>
                        <input type="date" class="form-control" id="start_date"/>
                    </div>

                    <!-- INPUT: END DATE -->
                    <div class="form-group col-md-6 mb-3">
                        <label for="end_date" class="text-center text-white font-weight-bold">To</label>
                        <input type="date" class="form-control" id="end_date"/>
                    </div>


                    <!-- BUTTON: START PLANNING -->
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="button-holder d-flex">
                                <input type="submit" class="btn btn-primary" value="Start planning"/>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="~{fragments/common::footer}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
